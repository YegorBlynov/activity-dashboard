<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Apple Fitness-–ø–æ–¥–æ–±–Ω—ã–µ –≥—Ä–∞—Ñ–∏–∫–∏ –∏–∑ Google Sheets</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #1a1a1a;
            margin-bottom: 30px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .controls button, .controls select {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s, transform 0.2s;
            background-color: #e0e0e0;
            color: #333;
        }
        .controls button:hover, .controls select:hover {
            background-color: #d0d0d0;
            transform: translateY(-2px);
        }
        .controls button.active {
            background-color: #007aff; /* Apple Blue */
            color: white;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 50px; /* –î–ª—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
        }
        .chart-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .chart-card h3 {
            margin-top: 0;
            color: #1a1a1a;
            font-size: 1.2em;
        }
        .chart-canvas-wrapper {
            width: 180px; /* –†–∞–∑–º–µ—Ä –∫–æ–ª—å—Ü–∞ */
            height: 180px; /* –†–∞–∑–º–µ—Ä –∫–æ–ª—å—Ü–∞ */
            position: relative;
            margin-bottom: 15px;
        }
        .chart-canvas-wrapper canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .chart-center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            font-size: 1.5em;
            color: #333;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #007aff;
            z-index: 1000;
            pointer-events: none; /* –ß—Ç–æ–±—ã –º–æ–∂–Ω–æ –±—ã–ª–æ –∫–ª–∏–∫–∞—Ç—å –ø–æ–¥ –Ω–∏–º, –µ—Å–ª–∏ –Ω–µ–∞–∫—Ç–∏–≤–µ–Ω */
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .loading-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        /* –¶–≤–µ—Ç–∞ –¥–ª—è –∫–æ–ª–µ—Ü (Apple Fitness-–ø–æ–¥–æ–±–Ω—ã–µ) */
        .color-move { color: #e53e3e; } /* –ö—Ä–∞—Å–Ω—ã–π */
        .color-exercise { color: #68d391; } /* –ó–µ–ª–µ–Ω—ã–π */
        .color-stand { color: #4299e1; } /* –°–∏–Ω–∏–π */

        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
                padding: 15px;
            }
            .controls {
                flex-direction: column;
            }
            .chart-canvas-wrapper {
                width: 150px;
                height: 150px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</head>
