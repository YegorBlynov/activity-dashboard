<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ежедневная активность</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: #1A1A1D;
            color: #fff;
            display: flex;
            /* ✅ ИЗМЕНЕНИЕ: Располагаем элементы в столбик */
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            gap: 30px;
            flex-wrap: wrap;
        }

        .today-widget {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            background-color: #2C2C2F;
            color: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            text-decoration: none;
            width: 100%;
            max-width: 450px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-sizing: border-box; /* Добавляем для консистентности */
        }
        
        /* ✅ НОВЫЙ СТИЛЬ: для виджета-ссылки, чтобы он был по центру */
        .link-widget {
            justify-content: center;
            font-size: 1.5em;
            font-weight: 600;
        }

        .today-widget:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .widget-info {
            display: flex;
            flex-direction: column;
        }

        .widget-chart-container {
            position: relative;
            width: 150px;
            height: 150px;
            flex-shrink: 0;
            margin-left: 20px;
        }
        
        .widget-chart-container canvas {
            border: 1px solid transparent;
            box-sizing: border-box;
        }
        .widget-chart-date-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5em;
            font-weight: 500;
            user-select: none;
        }

        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 15px;
            width: 100%;
        }

        .widget-stats {
            width: 100%;
        }
        .widget-stats .stat-item {
            display: flex;
            align-items: center;
            font-size: 1.2em;
            font-weight: 400;
            margin-bottom: 10px;
        }

        .stat-item .icon {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .stat-item .label {
            color: #8e8e93;
            margin-left: 5px;
        }
        
        #loadingOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.8); display: flex;
            justify-content: center; align-items: center; font-size: 1.5em;
            color: #fff; z-index: 1000;
            opacity: 1;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .widget-header {
                font-size: 1.3em;
            }
            .widget-stats .stat-item {
                font-size: 1em;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    
    <div id="loadingOverlay">Загрузка...</div>

    <a href="monthly.html" id="todayWidget" class="today-widget" style="display: none;">
        <div class="widget-info">
            <div class="widget-header">
                <span id="widgetDate"></span>
            </div>
            <div id="widgetStats" class="widget-stats"></div>
        </div>
        <div class="widget-chart-container" id="chartContainer">
            <div class="widget-chart-date-label" id="chartDateLabel"></div>
        </div>
    </a>

    <a href="weight.html" class="today-widget link-widget">
        <span>Weight Charts</span>
        </a>

    <script src="app.js"></script>

</body>
</html>
