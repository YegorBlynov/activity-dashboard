<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity History</title>
	<link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: #1A1A1D;
            color: #fff;
            padding-top: 60px; 
        }
        .sticky-header {
            position: fixed; top: 0; left: 0;
            width: 100%;
            background-color: #000;
            padding: 10px 20px;
            box-sizing: border-box;
            z-index: 1200;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .back-button {
            display: flex; align-items: center;
            color: #fff; text-decoration: none;
            font-size: 2.2em; font-weight: 600;
            padding: 10px; margin-left: -10px;
        }
        .back-button span { margin-left: 8px; }

        .view-controls {
            display: flex;
            background-color: #2C2C2F;
            border-radius: 8px;
            padding: 4px;
        }
        .view-controls button {
            font-family: inherit;
            background-color: transparent;
            border: none;
            color: #fff;
            padding: 6px 16px;
            font-size: 0.9em;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .view-controls button.active {
            background-color: #555;
        }

        .month-block {
            max-width: 1200px;
            margin: 0 auto 50px auto;
            padding: 0 20px;
        }
        .month-title {
            font-size: 2.2em; font-weight: 600;
            margin-top: 20px; margin-bottom: 5px;
            padding-left: 10px;
        }
        .month-stats {
            font-size: 1.4em; font-weight: 400;
            padding-left: 10px; margin-bottom: 25px;
        }
        .month-stats p { margin: 5px 0; }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 15px;
        }
        .day-cell {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            background-color: #1A1A1D;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }
        .day-cell .date-label {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.4em; 
            font-weight: 400;
            line-height: 1;
            z-index: 2; 
            user-select: none;
        }
        .day-cell .chart-container {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }
        
        .chart-container canvas {
            display: block;
            border: 1px solid transparent; 
            box-sizing: border-box; 
        }

        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.8); display: flex;
            justify-content: center; align-items: center; font-size: 2em;
            color: #fff; z-index: 1000; opacity: 0;
            pointer-events: none; transition: opacity 0.3s;
        }
        .loading-overlay.active { opacity: 1; pointer-events: all; }
        
        .spotlight-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 5;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none; 
        }
        .spotlight-overlay.visible {
            opacity: 1;
        }
        .day-cell.selected {
            transform: scale(1.2);
            z-index: 10;
        }

        .details-popup {
            position: fixed; bottom: 0; left: 0; right: 0;
            background-color: #2C2C2F;
            color: #fff; padding: 20px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.3);
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            z-index: 1100;
            max-width: 600px;
            margin: 0 auto;
        }
        .details-popup.visible {
            transform: translateY(0);
        }
        .details-header {
            display: flex; justify-content: space-between; align-items: center;
            font-size: 2.2em; font-weight: 600;
            margin-bottom: 15px;
        }
        .close-btn {
            background: #333; color: #fff;
            border: none; width: 30px; height: 30px;
            border-radius: 50%; font-size: 20px;
            cursor: pointer; line-height: 30px;
        }
        .details-stats .stat-item {
            display: flex; align-items: center;
            font-size: 1.4em; font-weight: 400;
            margin-bottom: 10px;
        }
        .stat-item .icon {
            display: inline-block; width: 12px; height: 12px;
            border-radius: 50%; margin-right: 15px;
        }
        .stat-item .label {
            color: #8e8e93; margin-left: 5px;
        }

        /* --- ✅ ИЗМЕНЕНИЯ В СТИЛЯХ ГОДОВОГО ОБЗОРА --- */
        #yearsContainer {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .year-title {
            font-size: 2.2em;
            font-weight: 700;
            text-align: center;
            margin-top: 40px;
            margin-bottom: 5px;
        }
        /* Новый класс для статистики года */
        .year-stats {
            font-size: 1.0em;
            font-weight: 500;
            color: #8e8e93;
            text-align: center;
            margin-top: 0;
            margin-bottom: 15px;
        }
        
        .months-grid-yearly {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .month-cell-yearly {
            background-color: #2C2C2F;
            border-radius: 12px;
            padding: 20px; 
        }
        
        /* Новый wrapper для flex-разметки */
        .month-header-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: baseline; /* Выравнивание по базовой линии текста */
            margin-bottom: 10px; /* Отступ до сетки дней */
        }
        .month-header-yearly {
            font-size: 1.4em;
            font-weight: 600;
            margin-bottom: 0; /* Убран */
        }
        .month-stats-yearly {
            font-size: 0.9em; 
            color: #8e8e93;
            margin-bottom: 0; /* Убран */
            white-space: nowrap; /* Не переносить текст */
            padding-left: 5px;
        }
        
        .day-grid-yearly {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
        }
        .day-cell-yearly {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .day-circle {
            width: 170%;
            padding-bottom: 100%;
            position: relative;
        }
        .day-circle canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .day-circle-date {
            font-size: 0.9em;
            color: #8e8e93;
            margin-top: 1px;
            line-height: 1;
        }
        /* -------------------------------------- */


        @media (max-width: 768px) {
            .sticky-header { padding: 10px 15px; }
            .back-button { font-size: 1em; }
            .view-controls button { padding: 6px 12px; font-size: 0.8em; }

            .calendar-grid { gap: 10px; }
            .day-cell .date-label { font-size: 0.6em; }
            .day-cell.selected { transform: scale(1.3); }
            .month-title { font-size: 1.5em; }
            .month-stats { font-size: 0.9em; }
            .details-header { font-size: 1.5em; }
            .details-stats .stat-item { font-size: 0.9em; }
			
			/* BY YEAR */
            .year-stats {
                font-size: 1em;
                margin-bottom: 20px;
            }
			.months-grid-yearly {
                gap: 5px;
            }
			.month-cell-yearly {
				padding: 5px; 
			}
            .month-header-wrapper {
                margin-bottom: 5px;
            }
            .month-header-yearly {
				font-size: 0.9em;
			}
			.month-stats-yearly {
				font-size: 0.5em; 
			}
            .day-grid-yearly {
                gap: 1px;
            }
			.day-circle-date {
				font-size: 0.5em;
			}
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div id="loadingOverlay" class="loading-overlay active">Загрузка...</div>
    <div id="spotlightOverlay" class="spotlight-overlay"></div>

    <header class="sticky-header">
        <a href="index.html" class="back-button">
            <svg width="12" height="21" viewBox="0 0 12 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10.5 1.5L2 10.5L10.5 19.5" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span> Back</span>
        </a>
        
        <div class="view-controls">
            <button id="btnByMonth" class="active">By Month</button>
            <button id="btnByYear">By Year</button>
        </div>
    </header>

    <div id="monthsContainer"></div>
    <div id="yearsContainer" style="display: none;"></div>

    <div id="detailsPopup" class="details-popup">
        <div class="details-header">
            <span id="detailsDate"></span>
            <button id="closePopupBtn" class="close-btn">&times;</button>
        </div>
        <div id="detailsStats" class="details-stats">
        </div>
    </div>

    <script src="monthly.js"></script>
</body>
</html>
